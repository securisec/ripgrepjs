language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
before_install:
- npm i -g typescript
- npm i -g typedoc
- npm i
- wget https://github.com/BurntSushi/ripgrep/releases/download/11.0.1/ripgrep_11.0.1_amd64.deb
- sudo dpkg -i ripgrep_11.0.1_amd64.deb
script:
- npm test
- npm run docs
- ls -s ./docs/
notifications:
  slack:
    secure: 
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    tags: true
    repo: securisec/ripgrepjs
    skip_cleanup: true
